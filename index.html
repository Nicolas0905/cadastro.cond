<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cadastro de Condomínio</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Condomínio</h1>
        <form id="cadastro-form">
            <div class="form-group">
                <label for="tipo_unidade">Inquilino</label>
                <input type="radio" id="proprietario" name="tipo_unidade" value="proprietario">
                <label for="proprietario">Proprietário</label>
                <input type="radio" id="inquilino" name="tipo_unidade" value="inquilino">
                <label for="inquilino"></label>
            </div>
            <div class="form-group">
                <label for="unidade">Unidade:</label>
                <input type="text" id="unidade" name="unidade" placeholder="Digite a unidade">
            </div>
            <div class="form-group">
                <label for="nome_completo">Nome Completo:</label>
                <input type="text" id="nome_completo" name="nome_completo" placeholder="Digite o nome completo">
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" placeholder="Digite o RG">
            </div>
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" placeholder="Digite o número de celular">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite o endereço de email">
            </div>
            <div class="form-group">
                <label for="emergencia">Em caso de emergências procurar por:</label>
                <input type="text" id="emergencia" name="emergencia" placeholder="Nome e telefone/celular">
            </div>
            <div class="form-group">
                <label for="locatario">Em caso de locatário, informar nome do proprietário e telefone:</label>
                <input type="text" id="locatario" name="locatario" placeholder="Nome do proprietário e telefone">
            </div>
            <div class="form-group">
                <label for="moradores">Demais moradores da unidade:</label>
                <input type="text" id="moradores" name="moradores" placeholder="Nome completo, RG e grau de parentesco">
            </div>
            <div class="form-group">
                <label for="veiculos">Veículos da unidade (carro, moto, etc.):</label>
                <input type="text" id="veiculos" name="veiculos" placeholder="Marca, modelo, cor e placa">
            </div>
            <div class="form-group">
                <label for="animais">Animais de estimação:</label>
                <input type="text" id="animais" name="animais" placeholder="Nome, gato/cachorro, raça e cor">
            </div>
            <button type="button" id="cadastrar-button">Cadastrar</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
